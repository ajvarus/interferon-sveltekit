# src/lib/graphiq/schema.graphql

type Password {
  id: ID!
  passwordName: String!
  decryptedPassword: String!
}

type Query {
  getPasswords: [Password!]!
}

type Mutation {
  storePasswords(passwords: [PasswordInput!]!): [Password!]!
}

input PasswordInput {
  passwordName: String!
  password: String!
}
